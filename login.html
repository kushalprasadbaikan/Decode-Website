<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="image/x-icon" href="code.png">
	<title>kushal</title>
</head>
<body>

    <!-- Login -->
     <form action="" method="get">
     	<div>
     		<label for ="username">Username</label><div>
     	<input type="email" id="username"required placeholder="abc@gmail.com">
     	</div> 
     </div>
     <div>
     	<label for="country">Country
     		
     	</label>
     </div>
     <div>
     	<input type="country" name="country" required id="country" value="India" disabled>
     </div>
     <div>
     	<label for="password">password</label>
     	<div>
     	<input type="password" name="password"id="password" required>
     </div>
     </div>
     	<input type="submit">

     	<!-- Radio Buttons -->

     	<p>Gender</p>
     	<div>
     	<input type="radio" name="gender"value="female">Female</div>
     	<div>
     	<input type="radio" name="gender"value="male" checked>Male</div>
     	<div>
     		<!-- checked is used for the marking that particular one -->
     	<input type="radio" name="gender"value="other">Other</div>
     	<input type="submit">

     	<!-- Checkbox -->

     	<p>Course Done</p>
     <div>
     	<input type="checkbox" name="Course"value="C++">C++</div>
     	 <div>
     	<input type="checkbox" name="Course"value="Java">Java</div>
     	 <div>
     	<input type="checkbox" name="Course"value="C">C</div>
     	<p>Month</p>
     	<div>

        <select name="month-selected">
        	<option>Jan</option>
        	<option selected>Feb</option>
        	<option>Mar</option>
        	<option>Apr</option>
        </select>
    </div>
    <div>
    	<p>Share your Experience </p>
        <textarea name="experience" rows="10" cols="30"></textarea>
    </div>
    <input type="button" name="button" value="Button1">
    <button type="button">button</button>

    
     	
     </form>

     <video height="200" width="200"controls>

     </video>





</body>
</html>
